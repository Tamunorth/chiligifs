[versions]
agp = "8.13.0"
kotlin = "2.0.21"
coreKtx = "1.10.1"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
lifecycleRuntimeKtx = "2.6.1"
activityCompose = "1.8.0"
composeBom = "2024.09.00"
hilt = "2.50"
retrofit = "2.9.0"
moshi = "1.15.0"
okhttp = "4.12.0"
coil = "2.5.0"
paging = "3.2.1"
pagingCompose = "3.2.1"
navigationCompose = "2.7.5"
hiltNavigationCompose = "1.1.0"
lifecycleViewmodelCompose = "2.6.2"
